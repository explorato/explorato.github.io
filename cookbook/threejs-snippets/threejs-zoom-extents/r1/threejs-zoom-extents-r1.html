<!doctype html>
<html lang=en >
<head>
<title>Zoom Extents R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>


	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML ='body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i {text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = '<h2 style=margin:0; ><a href="" >' + document.title + '</a> ' +
			'<a id=i href=http://exploratoria.github.io/ >&#x24D8;</a></h2>' +
			'<p><button onclick=zoomExtents() >Zoom Extents</button></p>' +
			'<div id=info ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// assets

		size = 100 * Math.random();

		for ( var i = 0; i < 100; i++ ) {

			geometry = new THREE.BoxGeometry( 2, 2, 2 );
			material = new THREE.MeshNormalMaterial();
			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( size * Math.random(), size * Math.random(), size * Math.random() - 60 );
			scene.add( mesh );

		}

//		var axisHelper = new THREE.AxisHelper( size );
//		scene.add( axisHelper );

	}

	function zoomExtents() {

		bbh = new THREE.BoundingBoxHelper( scene );
		bbh.update();
		scene.add( bbh );

console.log( 'size', size );
console.log( bbh );
console.log( 'position', bbh.position );
console.log( 'scale', bbh.scale );

		controls.target = bbh.position.clone();
		camera.position.set( bbh.position.x + bbh.scale.x, bbh.position.y + bbh.scale.y, bbh.position.z + bbh.scale.z );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
