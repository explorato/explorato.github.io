<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset=utf-8>
<meta name=viewport content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<meta name=author content=''>
<style>

	body { margin: 0px; overflow: hidden; }
  
</style>
</head>

<body>

<script src=http://rawgit.com/mrdoob/three.js/r71/build/three.min.js></script>
<script src=http://rawgit.com/mrdoob/three.js/r71/examples/js/controls/OrbitControls.js></script>

<script>

	var scale = 30;
	var multiplier = 2; // integer

	var steps = 100000;
	var current = 1;
	var shown = 10000;

	var beta = 8/3;
	var rho = 28;
	var sigma = 10;

	var x = scale / 2 * Math.random();
	var y = scale / 2 * Math.random();
	var z = scale / 2 * Math.random();
	var dt = .005;

	var scene = new THREE.Scene();
	var renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0x000000 );
	document.body.appendChild( renderer.domElement ); 

	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
	camera.up.set( 0, 0, 1 );
	camera.position.set( 0, scale, scale );
	scene.position.z = -scale;
	var controls = new THREE.OrbitControls( camera, renderer.domElement );

	window.addEventListener( 'resize', function() {
		
		renderer.setSize( window.innerWidth, window.innerHeight );
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		
	} );
	
	var visible = new THREE.Geometry();

	for ( var i=0 ; i < shown ; i++ ) {

		visible.vertices.push( new THREE.Vector3( x, y, z ) );
		visible.colors[i] = new THREE.Color( 0xff0000 );

	}

	var material = new THREE.LineBasicMaterial( { vertexColors: THREE.VertexColors } ); 
	scene.add( new THREE.Line( visible, material ) );

	var geometry = new THREE.Geometry();
	for ( var i = 0 ; i < steps ; i++ ) {
		
		var dx = sigma * ( y - x ) * dt;
		var dy = ( x * ( rho - z ) - y ) * dt;
		var dz = ( x * y - beta * z ) * dt;
  
		x += dx;
		y += dy;
		z += dz;

		geometry.vertices.push( new THREE.Vector3( x, y, z ) );
		var color = new THREE.Color();
		geometry.colors[i] = color.setHSL( i / steps, 1, .5);
		
	}
	
	function move() {

		for ( var i = 0 ; i < shown ; i++ ) {

			var j = current - i;
			if ( ( j < steps ) && ( j >= 0 ) ) {
			
				var v = geometry.vertices[ j ];
				visible.vertices[i].set( v.x, v.y, v.z );

				var c = geometry.colors[ j ];
				visible.colors[i].setRGB( c.r, c.g, c.b );

			}

		}
		
		visible.verticesNeedUpdate = true;
		visible.colorsNeedUpdate = true;
		current++;
		
	}

	function render() {

		requestAnimationFrame( render ); 
		renderer.render( scene, camera );
		controls.update();

		scene.rotation.z += .001;

		for ( var k = 0 ; k < multiplier ; k++ ) move();

	}
	
	render();

</script>

</body>
</html>
