<!DOCTYPE html>
<html>
<head>
<title></title>
<style>

	body { margin: 0px; overflow: hidden; }
  
</style>
</head>

<body>

<script src=http://rawgit.com/mrdoob/three.js/r71/build/three.min.js></script>
<script src=http://rawgit.com/mrdoob/three.js/r71/examples/js/controls/OrbitControls.js></script>

<script>

	var scene = new THREE.Scene();
	var renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0x000000 );
	document.body.appendChild( renderer.domElement ); 

	scene.add( new THREE.AxisHelper( 2 ) );

	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
	camera.up.set( 0, 0, 1 );
	camera.position.set( 2, 2, 2 ); 
	var controls = new THREE.OrbitControls( camera, renderer.domElement );

	var step = .5;
	var steps = 10000;
	var current = 1;

	var material = new THREE.LineBasicMaterial({ color: 0x0077ff }); 
	var geometry = new THREE.Geometry();
	for ( var i = 0 ; i < steps ; i++ ) geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ) );
	scene.add( new THREE.Line( geometry, material ) );

	function addStep() {
		
		if ( current < steps ) {
			
			var move = new THREE.Vector3( ( 2 * Math.random() - 1 ) * step, ( 2 * Math.random() - 1 ) * step, ( 2 * Math.random() - 1 ) * step );
			
			for ( var i = current ; i < steps ; i++ ) {
				
				geometry.vertices[i].add( move );

			}
			
		geometry.verticesNeedUpdate = true;
		camera.position.multiplyScalar( 1.005 );
		
		}

		current++;

	}

	window.addEventListener( 'resize', function() {
		
		renderer.setSize( window.innerWidth, window.innerHeight );
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

	} );

	function render() {

		requestAnimationFrame( render ); 
		renderer.render( scene, camera );
		controls.update();
		
		scene.rotation.z += .001;

		if ( count % countBeforeNewStep == 0 ) addStep();
		count++;
	}

	var countBeforeNewStep = 50;
	var count = 1;
	render();

</script>

</body>
</html>
